    <main id="main_contato">
        <div id="div_h1">
            <h1 id="main_h1">Flavor Fleet</h1>
        </div>
        <div id="form_div">
            <form action="">
                <h2 class="title">Contato</h2>

                <div>
                    <label for="Username">Nome</label>
                        <div class="input">
                            <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                            <input type="text" id="username" placeholder="Nome:" name="Nome">
                    </div>
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <div class="input">
                        <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
                        <input type="email" id="email" placeholder="E-mail:" name="E-mail">
                    </div>
                </div>

                <div>
                    <label for="tel">Telefone</label>
                    <div class="input">
                        <i class="fa-solid fa-mobile" style="color: #ffffff;"></i>
                        <input type="tel" id="telefone" placeholder="Telefone:" name="Telefone">
                    </div>
                </div>

                <div>
                    <label for="tex">Opinião</label>
                    <div id="input_op">
                        <i class="fa-solid fa-pencil" style="color: #ffffff;"></i>
                        <textarea name="opinião" id="opinião" placeholder="Dê sua opinião:" cols="26" rows="2."></textarea>
                    </div>
                </div>

                <div id="btn">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
